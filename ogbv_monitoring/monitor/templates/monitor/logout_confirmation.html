{% extends 'monitor/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Logout</h2>
    <p class="mb-4 text-gray-700">Are you sure you want to logout?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Yes, Logout</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">Cancel</a>
    </div>
</div>
{% endblock %}
