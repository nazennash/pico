<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGBV Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">OGBV Monitoring System</h1>
            <nav>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a></li>
                    <li><a href="{% url 'logout_confirmation' %}" class="hover:underline">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}" class="hover:underline">Login</a></li>
                    <li><a href="{% url 'account_signup' %}" class="hover:underline">Register</a></li>
                    {% endif %}
                </ul>
            </nav>

        </div>
    </header>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-blue-500 text-white p-4">
        <p class="text-center">&copy; 2024 OGBV Monitoring</p>
    </footer>
</body>

</html>
