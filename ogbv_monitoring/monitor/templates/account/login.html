{% extends 'monitor/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="login" class="block text-gray-700">Username or Email</label>
            <input type="text" name="login" id="login" class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="Enter your username or email" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="Enter your password" required>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="remember" class="form-checkbox">
                <span class="ml-2 text-gray-700">Remember Me</span>
            </label>
        </div>

        {% if form.non_field_errors %}
        <p class="text-red-500">{{ form.non_field_errors }}</p>
        {% endif %}

        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'account_reset_password' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
        <p class="mt-2 text-gray-600">Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
